[program:instance_huey]
command = /home/anton/release/bin/instance_huey                    ; Command to start app
user = anton                                                          ; User to run as
stdout_logfile = /home/anton/release/logs/instancehuey_supervisor.log   ; Where to write log messages
redirect_stderr = true                                                ; Save stderr in the same log
environment=LANG=en_US.UTF-8,LC_ALL=en_US.UTF-8                       ; Set UTF-8 as default encoding
